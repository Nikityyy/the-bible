<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon.png">
  <link rel="manifest" href="manifest.json">
  <title>The Bible</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="tailwind.config.js"></script>
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
</head>

<body class="bg-background-base font-sans text-text-primary overflow-hidden dark:bg-dark-background-base dark:text-dark-text-primary">
  <div id="loading-overlay" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-xl p-6 shadow-lg flex items-center space-x-4 dark:bg-dark-surface-white">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gold-accent"></div>
      <p class="loading-message text-text-primary">Loading...</p>
    </div>
  </div>
  <div class="group relative flex min-h-dvh w-full flex-col" id="bible-app">
    <div class="view-main absolute inset-0 flex flex-col transition-transform duration-500 ease-in-out">
      <header class="fixed top-0 left-0 right-0 z-20">
        <div class="liquidGlass-effect rounded-none"></div>
        <div class="liquidGlass-text flex items-center justify-center p-4">
          <div class="absolute left-4 bg-none">
            <span class="text-lg font-semibold text-text-primary">The Bible</span>
          </div>
          <div class="liquidGlass-wrapper rounded-full p-1">
            <div class="liquidGlass-effect rounded-full"></div>
            <div class="liquidGlass-tint rounded-full"></div>
            <div class="liquidGlass-shine rounded-full"></div>
            <div class="liquidGlass-text">
              <div class="flex items-center">
                <a class="flex h-8 cursor-pointer items-center justify-center rounded-full bg-gray-300/50 px-5"
                  href="#bible-app">
                  <span class="text-sm font-medium text-text-primary">Read</span>
                </a>
                <a class="flex h-8 cursor-pointer items-center justify-center rounded-full px-4" href="#">
                  <span class="text-sm font-medium text-text-secondary">Ask</span>
                </a>
              </div>
            </div>
          </div>
          <div class="absolute right-4">
            <div class="liquidGlass-wrapper rounded-full">
              <div class="liquidGlass-effect rounded-full"></div>
              <div class="liquidGlass-tint rounded-full"></div>
              <div class="liquidGlass-shine rounded-full"></div>
              <div class="liquidGlass-text">
                <button id="settings-button" class="p-2 text-sm font-medium text-text-secondary size-[50px]">
                  <span class="material-symbols-outlined text-2xl">settings</span>
                </button>
              </div>
            </div>
          </div>
        </div>

      </header>
      <main class="flex-grow space-y-6 overflow-y-auto px-4 pb-4 animate-list-fade-in pt-24">
        <section class="liquidGlass-wrapper rounded-xl">
          <div class="liquidGlass-effect rounded-xl"></div>
          <div class="liquidGlass-tint rounded-xl"></div>
          <div class="liquidGlass-shine rounded-xl"></div>
          <div class="liquidGlass-text">
            <a class="block p-5 transition-transform active:scale-[0.98]" href="#reading-view">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-xs font-medium uppercase tracking-wider text-text-secondary">Continue Reading</p>
                  <h2 class="mt-1 text-2xl font-semibold text-text-primary">The Bible</h2>
                </div>
                <div class="flex h-10 w-10 items-center justify-center rounded-full bg-gold-accent/10 text-gold-accent">
                  <span class="material-symbols-outlined text-2xl">arrow_forward_ios</span>
                </div>
              </div>
              <div class="mt-4 h-1.5 w-full rounded-full bg-black/5">
                <div id="continue-reading-progress-bar"
                  class="h-1.5 w-3/5 rounded-full bg-gradient-to-r from-gold-accent to-gold-accent-light"></div>
              </div>
            </a>
          </div>
        </section>
        <div class="border-t border-divider-faint my-6"></div>
        <section id="book-list">
        </section>
      </main>
    </div>
    <div class="view-reading pointer-events-none absolute inset-0 z-10 flex-col bg-background-base opacity-0 dark:bg-dark-background-base"
      id="reading-view">
      <header class="fixed top-0 left-0 right-0 z-20 liquidGlass-wrapper rounded-none px-4 pb-3 pt-4 shadow-none">
        <div class="liquidGlass-effect rounded-none"></div>
        <div class="liquidGlass-tint rounded-none"></div>
        <div class="liquidGlass-shine rounded-none"></div>
        <div class="liquidGlass-text flex items-center w-full">
          <div class="flex w-14 items-center">
            <a class="flex h-10 w-10 items-center justify-center rounded-full text-text-primary transition-colors hover:bg-black/5 active:bg-black/10"
              href="#bible-app">
              <span class="material-symbols-outlined text-2xl pr-1">arrow_back_ios_new</span>
            </a>
          </div>
          <h1 class="flex-1 text-center text-lg font-semibold text-text-primary">John 3</h1>
          <div class="flex w-14 items-center"></div>
        </div>
      </header>
      <main class="flex-grow overflow-y-auto px-5 pt-24 pb-16">
        <article class="prose prose-lg max-w-none font-sans leading-relaxed text-text-primary dark:text-dark-text-primary"></article>
      </main>
      <footer class="fixed bottom-0 left-0 right-0 z-30 p-4">
        <div class="liquidGlass-wrapper mx-auto max-w-sm rounded-full">
          <div class="liquidGlass-effect rounded-full"></div>
          <div class="liquidGlass-tint rounded-full"></div>
          <div class="liquidGlass-shine rounded-full"></div>
          <div class="liquidGlass-text">
            <div class="flex items-center justify-between p-1">
              <a class="flex h-12 flex-1 cursor-pointer items-center justify-center gap-1 rounded-full text-text-secondary transition-colors hover:bg-black/5"
                href="#">
                <span class="text-base font-medium">John 2</span>
              </a>
              <div class="h-5 w-px bg-divider-faint"></div>
              <a class="flex h-12 flex-1 cursor-pointer items-center justify-center gap-1 rounded-full text-text-secondary transition-colors hover:bg-black/5"
                href="#">
                <span class="text-base font-medium">John 4</span>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/fzstd@0.1.1/umd/index.js"></script>
  <script type="module" src="state.js"></script>
  <script type="module" src="db.js"></script>
  <script type="module" src="views.js"></script>
  <script type="module" src="app.js"></script>
  <div id="settings-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/30 backdrop-blur-sm"
    aria-labelledby="modal-title-settings" role="dialog" aria-modal="true">
    <div class="liquidGlass-wrapper w-full max-w-xs rounded-xl">
      <div class="liquidGlass-effect rounded-xl"></div>
      <div class="liquidGlass-tint rounded-xl bg-white/85"></div>
      <div class="liquidGlass-shine rounded-xl"></div>
      <div class="liquidGlass-text p-6">
        <h2 id="modal-title-settings" class="text-xl font-semibold text-text-primary">Settings</h2>
        <div class="mt-4 space-y-4">
          <!-- Language Selection -->
          <div>
            <h3 class="text-lg font-medium text-text-primary mb-2">Select Language</h3>
            <div class="space-y-2">
              <button id="lang-en"
                class="flex w-full items-center gap-3 rounded-lg border border-transparent p-3 text-left transition-colors hover:bg-black/5">
                <img src="https://flagcdn.com/w40/gb.png" alt="English Flag" class="h-6 w-6 rounded-full">
                <span class="font-medium text-text-primary">English</span>
              </button>
              <button id="lang-de"
                class="flex w-full items-center gap-3 rounded-lg border border-transparent p-3 text-left transition-colors hover:bg-black/5">
                <img src="https://flagcdn.com/w40/de.png" alt="German Flag" class="h-6 w-6 rounded-full">
                <span class="font-medium text-text-primary">Deutsch</span>
              </button>
            </div>
          </div>

          <!-- Dark Mode Switch -->
          <div class="flex items-center justify-between">
            <span class="text-lg font-medium text-text-primary">Dark Mode</span>
            <label for="dark-mode-switch" class="relative inline-flex cursor-pointer items-center">
              <input type="checkbox" value="" id="dark-mode-switch" class="peer sr-only">
              <div
                class="peer h-6 w-11 rounded-full bg-gray-200 after:absolute after:left-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-gold-accent peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-gold-accent/20 dark:border-gray-600 dark:bg-gray-700 dark:peer-focus:ring-gold-accent/50">
              </div>
            </label>
          </div>
        </div>
        <div class="mt-6 flex justify-end">
          <button id="close-modal"
            class="rounded-full bg-black/5 px-4 py-2 text-sm font-medium text-text-secondary transition-colors hover:bg-black/10 dark:bg-dark-divider-faint dark:text-dark-text-secondary dark:hover:bg-dark-text-secondary/20">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
